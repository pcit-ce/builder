image:
  php: khs1994/php:7.4.4-composer-alpine
  node_js: node:12.16.1-alpine
  js: node:12.16.1-alpine
  node: node:12.16.1-alpine
  bash: bash
  sh: alpine
  go: golang:1.14-alpine
  golang: golang:1.14-alpine

run:
  php:
    sami: ['sami update .sami.php']
    install: ['composer install']
    script: ['composer test']
  node_js:
    install: ['npm install']
    script: ['npm test']
