image:
  php: khs1994/php:7.4.5-composer-alpine
  node_js: node:14.0.0-alpine
  js: node:14.0.0-alpine
  node: node:14.0.0-alpine
  bash: bash
  sh: alpine:3.11
  go: golang:1.14-alpine
  golang: golang:1.14-alpine

run:
  php:
    sami: ['sami update .sami.php']
    install: ['composer install']
    script: ['composer test']
  node_js:
    install: ['npm install']
    script: ['npm test']
